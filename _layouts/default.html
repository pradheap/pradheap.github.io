<!DOCTYPE html>
	<html lang="en">
		<head>
			<title>Pradheap's Blog - {{ page.title }}</title>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
			{% if page.meta_description %}
			<meta name="description" content="{{ page.meta_description }}">
			{% endif %}
		</head>
		<body>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="/index.html">Pradheap's Blog</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="navbarContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="/category/algorithms">Algorithms</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/category/books">Books</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Pages
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="/html-pages/illusions/optical-illusions-1.html">Optical Illusions 1</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">Room for something</a>
							</div>
							</li>
						<li class="nav-item">
								<a class="nav-link" href="/category/tech">Tech<a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/about.html">About Me</a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
					</form>
				</div>
			</nav>
			<div class="container">
				<div class="row justify-content-md-center">
					<div class="col col-lg-2">
					</div>
					<div class="col-lg-8">
						{{ content }}
					</div>
					<div class="col col-lg-2">
					</div>
				</div>
			</div>
			<!-- <footer>
	    		<ul>
	        		<li><a href="https://github.com/pradheap">github.com/pradheap</a></li>
				</ul>
			</footer> -->
		</body>
		{% if page.page_css %}
			<link rel="stylesheet" property="stylesheet" href="{{page.page_css}}">
		{% endif %}
		{% if page.syntax_highlight %}
			<link rel="stylesheet"
		href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/default.min.css">
			  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
			  <script type="text/javascript">
				document.addEventListener('DOMContentLoaded', (event) => {
					document.querySelectorAll('pre code').forEach((block) => {
						hljs.highlightBlock(block);
					});
				});
			</script>
		{% endif %}
	</html>
