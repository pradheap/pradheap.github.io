
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

permalink: /:year/:month/:day/:title

collections:
  blog_categories:
    output: true
    permalink: /category/:name/

sass:
  sass_dir: css
  style: compressed

defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post
  -
    scope:
      path: ""
      type: blog_categories
    values:
      layout: categories